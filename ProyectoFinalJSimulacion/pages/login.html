<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<title>Login</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg align-items-start navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand" href="">Compra Ya</a>

					<div class="justify-content-end">
						<ul class="navbar-nav">
							<li class="nav-item active">
								<a class="nav-link" href="">
									<i class="fa fa-question-circle"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<section>
			<div class="container">
				<div class="row">
					<div class="col col-md-6 offset-md-3 box">
						<h1 class="mt-3">Login</h1>

						<form class="mb-3" id="formLogin">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Correo</label>
									<input
										type="email"
										id="email"
										maxlength="40"
										class="form-control"
										autocomplete="off"
										required
									/>
								</div>

								<div class="form-group col-md-6">
									<label>Contraseña</label>
									<input
										id="contraseña"
										type="password"
										maxlength="30"
										class="form-control"
										autocomplete="off"
										required
									/>
								</div>

								<button type="submit" class="btn btn-info btn-block mt-3">
									Registrarse
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
		<script src="../js/login.js"></script>
	</body>
</html>
