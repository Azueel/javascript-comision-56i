<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Admin</title>
	</head>
	<body id="body">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand" href="login.html">CompraYa.com</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
						<ul class="navbar-nav">
							<li>
								<a href="login.html"
									><i class="fa fa-sign-out fa-2x text-white" aria-hidden="true"></i
								></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="container" id="contenedor_principal">
			<div class="row">
				<div class="col">
					<h1>Admin</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h3>Usuarios</h3>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<table class="table">
						<thead class="table-dark">
							<tr>
								<th scope="col">Usuario</th>
								<th scope="col">Nombre</th>
								<th scope="col">Email</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="tableUser"></tbody>
					</table>
				</div>
			</div>

			<div class="row mt-4">
				<div class="col">
					<h3>Productos</h3>
				</div>
				<div class="col text-end mb-3">
					<button
						type="button"
						class="btn btn-info"
						data-bs-toggle="modal"
						data-bs-target="#myModal"
						id="newProductBtn"
					>
						Nuevo
					</button>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<table class="table">
						<thead class="table-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nombre</th>
								<th scope="col">Precio</th>
								<th scope="col" class="text-center">Stock</th>
								<th scope="col">Acciones</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="bodyTable"></tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Button trigger modal -->
		<div
			class="modal fade"
			id="myModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modificarModalLabel"></h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="formProductos">
						<div class="modal-body" id="bodyModificaModal">
							<div class="form-group">
								<label for="nombre">Producto</label>
								<input
									type="text"
									class="form-control"
									id="nombre"
									value=""
									autocomplete="off"
								/>
							</div>
							<div class="form-group">
								<label for="imagen">Imagen</label>
								<input
									type="text"
									class="form-control"
									id="imagen"
									value=""
									autocomplete="off"
								/>
							</div>
							<div class="form-row">
								<div class="col">
									<label for="precio">Precio</label>
									<input
										type="number"
										class="form-control"
										id="precio"
										min="0"
										autocomplete="off"
									/>
								</div>
								<div class="col">
									<label for="stock">Stock</label>
									<input
										type="number"
										class="form-control"
										id="stock"
										value="0"
										min="0"
										autocomplete="off"
									/>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">
								Cancelar
							</button>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="https://use.fontawesome.com/823835b326.js"></script>
		<script src="../js/admin.js"></script>
	</body>
</html>
