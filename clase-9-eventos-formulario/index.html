<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body class="bg-dark">
		<h1 class="text-white p-2 w-25 text-center">Registrarse</h1>
		<div class="ps-5">
			<p id="formError"></p>

			<form id="validarUsuario">
				<div class="form-group">
					<label class="text-white" for=""> Nombre </label>
					<input id="nombre" type="text" class="form-control w-25 mb-2" />
				</div>

				<div class="form-group">
					<label class="text-white" for=""> Email </label>
					<input id="email" type="email" class="form-control w-25 mb-2" />
				</div>

				<div class="form-group">
					<label class="text-white" for=""> contraseña </label>
					<input id="password" type="password" class="form-control w-25 mb-2" />
				</div>

				<div class="form-group">
					<label class="text-white" for=""> confirmar Contraseña </label>
					<input
						id="confirmPassword"
						type="password"
						class="form-control w-25 mb-2"
					/>
				</div>

				<button type="submit" class="btn btn-primary w-25 mt-3">
					Enviar Formulario
				</button>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<script src="./app.js"></script>
	</body>
</html>
